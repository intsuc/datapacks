name: Generate

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: "graalvm"
          java-version: "23"
      - uses: gradle/actions/setup-gradle@v4
      - run: ./gradlew :main:run --args="build/main.zip"
      - uses: actions/upload-artifact@v4
        with:
          path: "builds/main/build/main.zip"
          if-no-files-found: error
          retention-days: 1
