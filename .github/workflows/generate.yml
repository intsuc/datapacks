name: Generate

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: "graalvm"
          java-version: "23"
      - uses: gradle/actions/setup-gradle@v4
      - run: |
          ./gradlew :main:run --args="../../generated"
          git worktree add generated
          git config --global user.name "intsuc"
          git config --global user.email ""
          cd generated
          git add .
          git commit -m "Update"
          git push origin generated
